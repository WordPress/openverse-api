{% extends "drf-yasg/redoc.html" %}

{% block favicon %}
  <link
    rel="icon"
    type="image/svg"
    href="https://raw.githubusercontent.com/WordPress/openverse/master/brand/icon.svg"/>
{% endblock %}

{% block extra_styles %}
  <style>
    img[alt="logo"] {
      padding: 20px; /* same as other sidebar items */
    }

    /* Highlight fields that are unstable and likely to change */
    td[kind="field"][title^="unstable__"] {
      color: rgb(229, 57, 53);
    }
  </style>
{% endblock %}
